<!DOCTYPE html>
<html>
  <head>

    <div class="container">

      </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/flat-ui.min.css" rel="stylesheet" type="text/css">
